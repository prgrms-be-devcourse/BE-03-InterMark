name: ci

on: # 이벤트 트리거
  push:
    branches: [ "develop", "fix/#136" ]
  pull_request:

permissions:
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout branch
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: set up environment Variable
        run: |
          mkdir -p env
          echo "${{secrets.SPRING_ENV_LOCAL}}" >> env/spring-local.env
          echo "${{secrets.DB_ENV}}" >> env/db.env
      - name: set up Mysql docker container
        run: docker run --rm -d -it -p 3306:3306 --env-file=env/db.env mysql:8.0.31
      - name: Setup Gradle permission
        run: chmod +x ./gradlew
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: test with Gradle
        run: ./gradlew test
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: '**/build/test-results/test/TEST-*.xml'

      - name: Add coverage comment to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0
          update-comment: true
          title: "현재 코드 커버리지 상황"
      - name: move JaCoCo report
        run: |
          echo "publishing jacoco report"
          mkdir -p report
          mv build/reports/jacoco/test/html/* report/
      - name: Upload report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: report
